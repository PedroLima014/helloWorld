<ion-header>
  <ion-toolbar color="gold">

    <ion-buttons slot="gold">
      <ion-back-button color="light">Button</ion-back-button>
    </ion-buttons>

    <ion-title>Carrinho</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-color-gold-background">

  <ion-list *ngIf="listaProdutos.length > 0; else emptyState">
    <ion-card color="gold">
      <ion-item *ngFor="let produto of listaProdutos; let i = index">

        <ion-thumbnail slot="start">
          <img [src]="produto.foto" alt="Imagem do Produto">
        </ion-thumbnail>

        <ion-label color="silver">
          <h2>{{ produto.nome }}</h2>
          <p>{{ produto.descricao }}</p>
          <p>Preço: R$ {{ produto.preco | number: '1.2-2' }}</p>
          <ion-button color="gold" (click)="removerItem(i)">Remover</ion-button>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>

  <ng-template #emptyState>
    <ion-text color="silver" class="ion-text-center">
      O carrinho está vazio.
    </ion-text>
  </ng-template>

  <ion-item-divider color="silver">
    <ion-label>Total:</ion-label>
    <ion-label>R$ {{ total | number: '1.2-2' }}</ion-label>
  </ion-item-divider>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="danger" (click)="limparCarrinho()">Limpar Carrinho</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="gold" (click)="concluirCompra()">Concluir Compra</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-content>
