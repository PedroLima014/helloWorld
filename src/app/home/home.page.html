<ion-header>
  <ion-toolbar color="gold">
    <ion-title class="custom-title">
      DARK SCALE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card color="gold" class="ion-text-center" routerLink="/promocoes">
            <img
            src="https://fdr.com.br/wp-content/uploads/2019/11/black-friday-1.jpg"
            alt="">
            <ion-item lines="none" color="gold" style="border-radius: 5px;">
              <ion-label class="titulo promocao">Confira Nossas Armas em Promoção</ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card color="gold" routerLink="/espadas">
            <img
            src="https://i.pinimg.com/236x/6f/f0/8c/6ff08c67992f60f008a3fcae586d4be6.jpg"
            alt="">
            <ion-item lines="full" color="gold">
              Espadas
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card color="gold" routerLink="/escudos">
            <img
            src="https://2.bp.blogspot.com/-gHbeuw-OsaI/WYYGdfRMI2I/AAAAAAAAA48/SCmWVJq_wCguB0Mnxc38kTU_sV5xRPy4QCLcBGAs/s1600/32a4ab6d05d21138a45312d4fe5d2792--dark-souls-armor-fantasy-weapons.jpg"
            alt="">
            <ion-item lines="full" color="gold">
              Escudos
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card color="gold" routerLink="/arcos">
            <img
            src="https://i.pinimg.com/736x/13/19/be/1319be31448d7ea393e226f7438a5c1a--recurve-bows-cow-leather.jpg"
            alt="">
            <ion-item lines="full" color="gold">
              Arcos
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card color="gold" routerLink="/adagas">
            <img
            src="https://facascambara.com.br/wp-content/uploads/2022/07/WhatsApp-Image-2022-07-07-at-13.59.33.jpeg"
            alt="">
            <ion-item lines="full" color="gold">
              Adagas
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
