<ion-header>
  <ion-toolbar color="dark">
    <ion-title color= "light">
      DARK SCALE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card color="ligth" class="ion-text-center"  routerLink="/promocoes">
            <img
            src="https://fdr.com.br/wp-content/uploads/2019/11/black-friday-1.jpg"
            alt="">
            <ion-item lines="none" color="ligth">
              <ion-label class="titulo promocao">Confira Nossas Armas em Promoção</ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card color="ligth" routerLink="/espadas">
            <img
            src="https://i.pinimg.com/236x/6f/f0/8c/6ff08c67992f60f008a3fcae586d4be6.jpg"
            alt="">
            <ion-item lines="full" color="ligth">
              Espadas
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card color="ligth" routerLink="/escudos">
            <img
            src="https://eternalcirclerpg.weebly.com/uploads/7/6/4/8/7648837/164869756.jpg"
            alt="">
            <ion-item lines="full" color="ligth">
              Escudos
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card color="ligth" routerLink="/arcos">
            <img
            src="https://i.pinimg.com/736x/13/19/be/1319be31448d7ea393e226f7438a5c1a--recurve-bows-cow-leather.jpg"
            alt="">
            <ion-item lines="full" color="ligth">
              Arcos
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card color="ligth" routerLink="/adagas">
            <img
            src="https://i.pinimg.com/736x/e3/ed/99/e3ed991f18325ccadcb995deb9fa40c7.jpg"
            alt="">
            <ion-item lines="full" color="ligth">
              Adagas
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
